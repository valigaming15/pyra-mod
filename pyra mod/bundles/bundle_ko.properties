mod.testmod.displayName = 예시 모드
mod.testmod.description = 다양한 블록들, 약간의 유닛들, 그리고 모든 블록을 스캔한 페이지 등등.. 어쨋든 다양한 콘텐츠들이 있습니다!

block.testmod-titaniumlaunchpad.name = 티타늄 출격패드
block.testmod-titaniumlaunchpad.description = 더 많은 아이템들을 더 자주 출격합니다.
block.testmod-titaniumlaunchpad.details = 사실, 제가 알기론 이 블록은 망가졌습니다.

block.testmod-floating-mine.name = 부유 기뢰
block.testmod-floating-mine.description = 물 위를 지나가는 유닛들 전용 지뢰입니다.
block.testmod-floating-mine.details = 이름 지을려고 나무위키랑 위키피디아 뒤지다가 딱 어울리는 이름을 발견해서 참 다행이에요.
block.testmod-impact-projector.name = 충격 보호막 프로젝터
block.testmod-impact-projector.description = 더 넓은 범위, 더 견고해진 보호막 hp, 더 비싸진 가속 비용, 그리고 모든 액체를 냉각제로 쓸 수 있습니다!
block.testmod-impact-projector.details = 적에게 파괴되면 아군에게도 폭발 데미지를 입히는 민폐 프로젝터. 사실 그래서 중장갑 계열중 죽으면 큰일나는 유닛이기도 함.
block.testmod-multi-projector.name = 다중 보호막 프로젝터
block.testmod-multi-projector.description = 보호막 hp가 약해지고, 가속이 사라졌지만, 모든 액체를 냉각제로 쓸 수 있고, 좀 더 넓어졌으며, 보호막을 무려 3개나 더 드립니다!
